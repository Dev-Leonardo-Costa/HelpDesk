plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.12'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'br.com.leonardocosta'
version = '1.0.0'

java {
	sourceCompatibility = '17'
}

apply from: 'gradle/plugins/dependencies.gradle'

tasks.named('test') {
	useJUnitPlatform()
}